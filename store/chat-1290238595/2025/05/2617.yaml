text: 'Хардбол для женщин: победа в игре под названием бизнес[3], написанная управляющими
  консалтинговой компанией Пэт Хайм и Сьюзан Голант. Она увлекательно рассказывает,
  как мальчики готовятся к взрослой жизни, играя в бейсбол, а девочки – в дочки-матери.
  Эта книга – настоящая находка для тех, кто хочет разобраться, чем отличается'
