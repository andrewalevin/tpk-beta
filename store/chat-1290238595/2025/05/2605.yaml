text: 'Гнев способствует к тяготению к профессиям и трудовой деятельности с организационными,
  контролирующими, распределительными и силовыми задачами.

  Нередко большое значение в жизни таких людей имеют занятия спортом, чаще это силовой
  или командно-конкурентный вид спорта, который, кстати, является одним из инструментов
  усиления базовой эмоции гнев. Также у них очень популярны единоборства и боевые
  искусства, нередко встречаются занятия на выносливость – длительный бег, марафоны,
  велоспорт и др. Интерес к экстремальным видам спорта встречается, но не так часто.

  Еще одной особенностью человека с базовой эмоцией гнев является высокая уверенность
  в себе и явная склонность к традиционным и даже весьма консерва


  консервативным ценностям: он не любит перемены, сам не хочет что-либо менять без
  необходимости, скептически относится к инновациям и новым трендам. Фактически таких
  людей можно назвать «человеком привычки» – если некое поведение вошло у него в привычку,
  то оно стабильно сохраняется длительное время и вытесняет экспромты. Это проявляется
  в большинстве контекстов и обстоятельствах: начиная с выбора питания (мы были в
  этом ресторане в прошлый раз, поэтому давайте пойдем туда же) и стратегий общения
  (есть только старые друзья, а новых фактически нет) до отдыха (традиционные шашлыки)
  и здоровья (я пью эти таблетки уже 10 лет и больше мне ничего не надо).'
