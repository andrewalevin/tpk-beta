text: "Я нахожу очень интересным получить представление о взгляде или анализе тех\
  \ же знаний, явлений и отношений которые интересуют меня, но с совершенно другого\
  \ подхода.\n Я, как вы знаете, зациклен на системном анализе. Философско-духовный\
  \ подход я практически не могу генерировать или даже воспроизводить, но я могу его\
  \ оценить и восхищаться, так же как я могу ценить и понимать произведения живописи\
  \ или музыки без способностей в этих сферах.\n\n Я настоятельно рекомендую нашему\
  \ клубу совместно про/перечитать и обсудить книги автора которого я полагаю одним\
  \ из высочайших умов и моральных маяков прошлого века, с блестящим юмором и стилем.\
  \ Я перечитываю его регулярно, вернее переслушиваю аудио-книги.\n\nЭтот автор -\
  \ Г К Честертон.\nЯ советую читать его философско-социальные книги в порядке написания,\
  \ для начала:\nЕретики\nОртодоксальность\nЕвгеника\n\nВ союзе публиковали его детективы\
  \ об отце Брауне. Если вы не читали его философии, я вам в какой то мере завидую,\
  \ потому что это было для меня больше наслаждение и откровение.\n\nЯ не читал эти\
  \ книги в русском переводе, поэтому не знаю насколько близко передан его юмор и\
  \ стиль.\nПодход Честертона - находить парадоксы во всех устоях общества и серьезно\
  \ переворачивать или даже выворачивать на изнанку стандартные представления об этих\
  \ понятиях.\n\nЗдесь его аудиокниги:\n<a href=\"https://librivox.org/author/426?primary_key=426&amp;search_category=author&amp;search_page=1&amp;search_form=get_results&amp;search_order=alpha\"\
