text: 'Пошаговая инструкция по обнаружения обмана


  1. Наблюдайте за лицом и глазами

  1.1. Отслеживайте микровыражения. Это эмоции, которые появляются на лице лишь на
  доли секунды. Они, в отличии от «выражения лица» действительно говорят правду. Наша
  задача – найти микровыражения страха или презрения.

  1.2. Следите за нижней частью лица и руками. Часто во время лжи человек неосознанно
  прикасается к носу или рту. Когда человек сообщает ложную информацию, он может прикрывать
  рот рукой. Сжатые, напряженные губы свидетельствуют о стрессе.

  1.3. Следите за движением глаз. Неподготовленная ложь часто ассоциируется с избеганием
  зрительного контакта.'
