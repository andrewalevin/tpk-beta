text: 'Извлечение индивидуального опыта (то есть вытаскивание информации из долговременного
  хранилища) тоже осуществляется через лимбическую систему. Поэтому даже давние воспоминания
  сопровождаются эмоциями.

  Под контролем лимбической системы находится работа сердца и сосудов, изменения уровня
  артериального давления, частота дыха


  дыхания, моторика и секреция органов пищеварения, колебания температуры тела. Причем
  тут эмоции? А вы хоть раз испытывали раздражение, без мышечного напряжения? Испытывали
  радость, без трепетавшего сердца? Это и есть эмоции. Это сообщение для вас, о том,
  что с вами происходит. И это прекрасный механизм управления: ведь никому из нас
  не нравится, когда ему грустно или страшно, и всем нравится, когда радостно.

  И через эмоции тело может показывать, что надо делать, чтобы чувствовать себя хорошо.
  Не всегда объективно, но это уже другая история, из эволюционной биологии.'
