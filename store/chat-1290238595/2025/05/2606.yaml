text: 'Почему это важно в профайлинге?

  То, каким образом человек реагирует на стресс является важнейшим параметром для
  оценки. А то, как человек умеет совладать со стрессом – еще более значимый параметр.
  Именно это будет косвенно говорить о том, насколько успешен будет человек при выходе
  из своей зоны комфорта.'
