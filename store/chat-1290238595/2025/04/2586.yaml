text: '<a href="https://i.ibb.co/QjtMyCbf/image-c85932d3fb346dcd21c7c.jpg">​​</a><b>Джеффри
  Уотлз — «Золотое правило»</b>


  Золотое правило — поступай по отношению к другим так, как ты хотел бы, чтобы другие
  поступали по отношению к тебе — является одним из самых древних, широко распространенных
  и важных нравственных истин. Его интуитивно принимают и, часто не задумываясь, практикуют
  люди в повседневной жизни, его исследуют философы, оно поддерживается авторитетом
  мировых религий. В книге американского ученого Джеффри Уотлза рассмотрена история
  Золотого правила, а также широкий спектр его значений в различных контекстах, начиная
  от Конфуция и греческих мыслителей, через иудейскую и христианскую традиции, философов
  Нового времени до современных философских и теологических споров о его природе и
  значении. Большое внимание уделено психологическим и логическим аспектам правила,
  а также попыткам его широкого внедрения в бизнес-практику США в ХХ веке. Автор выступает
  против односторонних интерпретаций Золотого правила и на его примере раскрывает
  целостность моральной жизни в ее эмоциональных, интеллектуальных и духовных проявлениях.
  В работе обобщена богатая и разнообразная информация о Золотом правиле и теоретических
  опытах его интерпретации, одновременно в ней показана его эффективность при решении
  современных нравственных проблем. Книга предназначена для специалистов и студентов
  в области культурологи, этики, психологии, религиоведения, а также для широкого
  круга читателей, интересующихся вопросами морали и межчеловеческого общения.'
