text: '<b>Прокуратура под расписку изъяла книги Мишеля Фуко и Ханны Арендт из московского
  книжного магазина «Фаланстер»</b>


  Прокуратура пришла в книжный с проверкой еще 13 марта, сообщил  публицист Иван Давыдов.  По
  его словам, прокурорские изъяли под расписку книги немецких авторов, исследовавших
  нацизм: Ханны Арендт, Сьюзан Зонтаг, филосфа Вальтера Беньямина и книгу Мишеля Фуко
  «Надзирать и наказывать».'
