  Книга представляет собой фундаментальное исследование современного состояния западноевропейской
  эстетической мысли. Концепции С. Киркегора, Э. Гуссерля, М. Мерло-Понти, Ж.-П. Сартра,
  А. Камю, М. Хайдеггера и других западных философов XX в. получают в книге глубокое
  истолкование. Автор приходит к выводу о том, что, несмотря на многие спорные положения
  и немалые различия во взглядах, все эти мыслители развивают глубоко гуманистические
  воззрения на мир и человека.'
