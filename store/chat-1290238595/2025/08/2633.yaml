  Серия: Будуар \n\n«Божественный Аретино» — так называли современники великого итальянского\
  \ поэта, писателя, драматурга и публициста эпохи Возрождения Пьетро Аретино (1492–1556).\
  \ В настоящем издании впервые в России публикуется его книга «Диалоги» (1536), продолжение\
  \ прославленных «Рассуждений» (1534), дерзкой эротической сатиры на современные\
  \ нравы, получившей скандальную известность и включенной за непристойность в список\
  \ запрещенных Ватиканом изданий. Но именно эти книги принесли Аретино европейскую\
  \ славу и стали признанной классикой мировой литературы. Настоящее издание сопровождается\
  \ обстоятельными комментариями. В книге впервые в России воспроизводится цикл иллюстраций\
  \ к «Диалогам», созданный выдающимся французским художником П.-Э. Бека для брюссельского\
  \ издания 1944 года."
