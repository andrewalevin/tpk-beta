text: "Могу предположить, в первом вашем утверждении сразу после слов «можно доказать»\
  \ следует именно определение «доказать» в его истинном значении.\n\nДумаю, что очень\
  \ полезно будет сказать о самых базовых основах логических рассуждений. \n\nПод\
  \ доказательством всегда предполагается выводимость утверждений с помощью законов\
  \ логики. \n\nИстинность или ложность утверждения не определяется внутренней природой\
  \ утверждения, а определяется исключительно правильностью логической формы вывода.\n\
  \nЭто важное понимание самых базовых основ логики!\n\nКоторые скорее всего совершенно\
  \ не объясняются в научно-популярных лекциях.\n\nИ когда уважаемый Леонард без тени\
  \ сомнения утверждает, что философское  имнют разную природу, - я правда, развожу\
  \ руками.\n\n\nФилософы, точнее настоящие философы, всегда рассматривали математические\
  \ рассуждения, в особенности греческую геометрию, за эталон для своих рассуждений.\n\
  \nВероятно, вы никогда не открывали оригиналы самых важных философских трактатов,\
  \ обычно их не читают по причине невероятной сложности для обывателя!\n\nА эта сложность\
  \ кроется именно в систематичности изложения философских утверждений в исключительно\
  \ строгой логической форме\n\nДекарт - Размышления\n\nЛейбниц - Монадология\n\n\
  Кант - критики чистого разума\n\nГегель - про логику\n\nГуссерль - феноменология\n\
  \nВитгенштейн - Логико-философский трактат.\n\nEtc. \n\n\nИменно по образу Евклидовых\
  \ Начал все философы стремились построить свои философские системы в математической\
  \ строгости форм логических выводов."
