text: "Могу предположить, в первом вашем утверждении сразу после слов «можно доказать»\
  \ следует именно определение «доказать» в его истинном значении.\n\nДумаю, что очень\
  \ полезно будет сказать о самых базовых основах логических рассуждений. \n\nПод\
  \ доказательством всегда предполагается выводимость утверждений с помощью законов\
  \ логики. \n\nИстинность или ложность утверждения не определяется внутренней природой\
  \ утверждения, а определяется исключительно правильностью логической формы вывода.\n\
  \nЭто важное понимание самых базовых основ логики!\n\nКоторые скорее всего совершенно\
  \ не объясняются в научно-популярных лекциях."
