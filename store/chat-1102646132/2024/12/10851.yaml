text: "И когда уважаемый Леонард без тени сомнения утверждает, что философское  имнют\
  \ разную природу, - я правда, развожу руками.\n\n\nФилософы, точнее настоящие философы,\
  \ всегда рассматривали математические рассуждения, в особенности греческую геометрию,\
  \ за эталон для своих рассуждений.\n\nВероятно, вы никогда не открывали оригиналы\
  \ самых важных философских трактатов, обычно их не читают по причине невероятной\
  \ сложности для обывателя!\n\nА эта сложность кроется именно в систематичности изложения\
  \ философских утверждений в исключительно строгой логической форме\n\nДекарт - Размышления\n\
  \nЛейбниц - Монадология\n\nКант - критики чистого разума\n\nГегель - про логику\n\
  \nГуссерль - феноменология\n\nВитгенштейн - Логико-философский трактат.\n\nEtc.\
  \ \n\n\nИменно по образу Евклидовых Начал все философы стремились построить свои\
  \ философские системы в математической строгости форм логических выводов."
