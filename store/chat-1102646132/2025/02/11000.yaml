text: "Хотел спросить, об этлй палатке\n\nПрисматриваюсь к покпке ультралегкой палатки:\n\
  - выезды на несколько дней\n- центральная часть рф\n- летом в теплую и сухую погоду\
  \ \n- я мерзлявый человек, которому холодно без активности.\n- имею большой опыт\
  \ горных походов\n\nПересмотрел множество обзоров\n\nМожно ли у вас узнать о ней,\
  \ пожалуйста? \U0001F64F\n\n- У вас же 3f ul Lanchan 1?\n- 3-4 сезона?\n- Внутри\
  \ сетка или полностью ткань? \n- удобство установки?\n\n\nКак ваши личные впечатления\
  \ от нее?"
