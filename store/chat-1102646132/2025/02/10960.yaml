text: "<b>Summary</b>\n\nПрограммист не прошел собеседование &quot;паровозиком&quot;\n\
  <a href=\"http://youtu.be/j4hpI-nTtrg\">youtu.be/j4hpI-nTtrg</a> [4:49]\nМиша Ларченко\n\
  \n\n<b> - Новый способ прохождения собеседований</b>\n\n • Айтишники придумали новый\
  \ способ прохождения собеседований, называемый &quot;паровозиком&quot;.\n • Они\
  \ по очереди ходят в одни и те же компании и обмениваются вопросами и заданиями.\n\
  \ • Автор участвовал в подобном опыте 10 лет назад и считает, что это не всегда\
  \ помогает.\n\n<b>:42 - Лайф-кодинг сессия</b>\n\n • Лайф-кодинг сессия длится 45\
  \ минут и отличается от спокойной обстановки дома.\n • Задача: выстроить список\
  \ фильмов с превьюшками в горизонтальную линию и добавить кнопки для скроллинга.\n\
  \ • Можно использовать любые фреймворки и библиотеки, наблюдатель задает вопросы\
  \ в конце.\n\n<b>1:26 - Решение задачи</b>\n\n • Автор нервничал из-за присутствия\
  \ наблюдателя.\n • Начал с простого: сделал запрос к API и вывел результат в консоль.\n\
  \ • Следующий шаг: отрисовать полученную информацию на экране, добавив горизонтальную\
  \ линию и кнопки для скроллинга.\n\n<b>2:17 - Успешное решение</b>\n\n • Автор успешно\
  \ решил задачу и рассказал о решении товарищу.\n • Товарищ начал с написания документации,\
  \ а не с решения задачи.\n • Автор считает, что сначала нужно решить задачу, а затем\
  \ сделать решение красивым и читаемым.\n\n<b>4:07 - Личный опыт</b>\n\n • Автор\
  \ делится личным опытом прохождения собеседования &quot;паровозиком&quot;.\n • Не\
  \ всегда это приводит к успеху, важно сначала решить задачу, а затем улучшать решение."
