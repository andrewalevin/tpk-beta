text: '#Практика 1

  Существует банкомат с купюрами номиналом 50 руб, 100 руб, 500 руб, 1000 руб, 5000
  руб.Число номиналов ограничено.

  На вход даётся запрашиваемая сумма и объект с количеством купюр.

  Обьект с количеством купюр нужно менять, чтобы количество купюр всегда было в актуальном
  состоянии.

  Запрошенная сумма выдается купюрами начиная от более крупных к более мелким.

  Необходимо выдать обьект с информацией о том как будет выдана запрошенная сумма.
  Если выдать заданную сумму нельзя - как-то это обозначить.

  #Практика 2

  Есть набор билетов вида:

  { from: &#x27;London&#x27;, to: &#x27;Moscow&#x27; },

  { from: &#x27;NY&#x27;, to: &#x27;London&#x27; },

  { from: &#x27;Moscow&#x27;, to: &#x27;SPb&#x27; }

  Из этих билетов можно построить единственный, неразрывный маршрут. Петель и повторов
  в маршруте нет. Нужно написать программу, которая возвращает эти же объекты билетов
  в порядке следования по маршруту.'
