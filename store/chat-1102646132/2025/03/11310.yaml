  эмблема приёмной комиссии мехмата.

  f. Каждая новость на странице публикуется на отдельном прямоугольничке или

  выделяется рамкой.


  Примечания.

  ● В подразделе каждого вида подготовки добавить раздел «Направления обучения»,

  где в общих чертах описать, чему учат + список программ + ссылка на учебные

  планы (если есть);

  ● «Количество мест» - новое название пункта «План приёма»;

  ● В блоке «Информация» добавлен раздел «Сотрудничество с фондами», где

  рассказать про Вегу и Базис.

  ● “Траектория поступления”: подраздел в “специалитете” и “магистратуре”, а также

  ссылки на ресурсы для подготовке.

  ● Про стипендии: в разделы “о факультете” и в разделе.

