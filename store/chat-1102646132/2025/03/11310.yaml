text: 'c. Оформление текста должно содержать следующие возможности: изменение размера

  шрифта, выделение абзацев, составление списка (нумерованного или ненумерованного),

  написание подстрочного и надстрочного индексов, выделение шрифта жирным,

  курсивом и подчёркиванием, изменение размера между абзацами, изменения цвета

  текста.

  d. На каждой странице должна быть возможность создание кликабельной ссылки

  (прикрепление ссылки к слову). Ссылка может вести на внешний сайт, на другой раздел

  данного сайта или в конкретное место на данной странице. Также к любому слову можно

  прикрепить ссылку на документ. В браузерной версии документ должен просто

  открываться в отдельной вкладке на компьютере, в мобильной версии должен

  спрашивать разрешение на скачивание.

  e. На сайте должен быть доступен поиск по сайту.

  f. При публикации новостей должна быть возможность проставить, в «Новостях» каких

  разделов и подразделов новость должна быть опубликована. Для новостей должна

  существовать возможность выделения «анонса» - куска, который будет непосредственно

  опубликован на главной странице.

