text: <b>Россияне массово оформляют водительские права за границей</b> — в Грузии,
  Армении и Таиланде их проще и дешевле получить, а затем легально обменять на российские.
  После изменений в законе с апреля потребуется только сдать теорию и принести медсправку,
  без практики и автошколы. На рынке уже предлагают готовые туры за 35 тысяч рублей
  с оформлением документов и поездкой.
