text: "✅ \U0001F4E8 Вроде бы, удачно перезапустили почту! \n\nЯ перенес архивы почты,\
  \ подгрузил контакты всем, кто хотел .\n\nМелкие проблемы удалось быстро по ходу\
  \ решить, письма приходят и отправляются. \n\nСотрудники, кстати, нормально привыкают\
  \ к новой оболочке. Очень хорошо, что именно ее выбрал.\n\nТакже в яндекс диск настроил\
  \ копирования всего архива почты с сервера.\n\nПолучилось, что почта занимает почти\
  \ 300 GB!"
