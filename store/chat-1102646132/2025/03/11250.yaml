text: "Про специалньый тариф для образования в <a href=\"mail.ru\">mail.ru</a>, вот\
  \ что написали - \n“Андрей, в рамках спец тарифа для образования тарифицируем только\
  \ преподавателей — учащимся предоставляются полнофункциональные лицензии бесплатно.\n\
  \nСтоимость 1 лицензии преподавателя = 300 руб./мес.\nПри оплате на 12 мес. предоставляем\
  \ дисконт 20%.\n\nИтого:\n100 преподавателей (+ 500 учащихся) на 12 мес. = 288 000\
  \ руб.”"
