text: "Я собираюсь завтра с моим другом Alex отправиться завтра на бесплатный каток,\
  \ вот этот. \n\nКирилл пасс, у него занятия завтра\n\nВозможно, это последняя неделя,\
  \ когда можно покататься в этом сезоне!\n\nЯ пока не знаю точного времени, но для\
  \ себя взял билеты на 14 и 20 часов (они бесплатные) \n\nЕсли завтра хотите немного\
  \ развлечься - пойдем схожим на каток, а потом поедим блинчиков!"
