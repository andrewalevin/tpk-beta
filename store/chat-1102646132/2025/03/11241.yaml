text: "⁉️ \U0001F4E8 <a href=\"mail.ru\">mail.ru</a> неожиданно написали, что через\
  \ 14 дней отменяют бесплатные тарифы для почты для организаций.\n\nНа <a href=\"\
  mail.ru\">mail.ru</a> размещается наша корпоративная почта @internat.msu.ru , переехали\
  \ сюда после того, как яндекс отменил такую же бесплатную почту.\n\n Что с этим\
  \ можно делать:\n\n1. Установить свой почтовый сервер. \n\nНепонятно где? С локальной\
  \ надежностью и даже отключением электроэнергии и прочимими перебоями письма не\
  \ будут доходить, один из крайних недавних очередных отключений серверов  - почти\
  \ на полдня.\n\n\n2. Попробовать аналогично @math.msu.ru как-то договориться с яндексом,\
  \ как это сейчам на мехмате.\n\nНепонятно и долго.\n\n3. Сократить число офф ящиков\
  \ до 5, чтобы пока продолжать пользоваться почтой\n\nНет гарантии, что через месяц\
  \ <a href=\"mail.ru\">mail.ru</a> не уменьшит это число до 3. Не стоит, наверное,\
  \ этим заниматься.\n\n4. Я запросил у <a href=\"mail.ru\">mail.ru</a> прайс и мне\
  \ быстро ответили, что если покупать сервис почты по новым тарифам - то для одного\
  \ ящика это будет стоит 9 тыщ в год. У нас там сейчас зарегистрировано 67.\n\nНа\
  \ самом деле нужно для жизни не больше 20 штук, ну в 10 вдресов можно ужаться.\n\
  \nНепонятно как это возможно оплачивать, и стоит ли."
