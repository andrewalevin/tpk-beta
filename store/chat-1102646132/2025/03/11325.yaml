text: '«впредь переписываться спокойно.»


  Позавчера, как были проблемы с Тикой Литовкин в хамской манере звонит торжественно
  ликуя обращается


  АндрюЩечка


  Это повторяется регулярно раз в год, я его дважды просил обращаться ко мне по имени
  и отчеству, без уничижений моего имени.


  Нормальный человек понимает с первого раза в отличие от мудака'
