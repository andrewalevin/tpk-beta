text: "Есть вариант сделать постоянную синхронизацию через imap.\n\nГде-то будет стоят\
  \ программулина типа скрипта которая будет бесконечно запускаться, копирую все входящие\
  \ письма с post на <a href=\"mail.ru\">mail.ru</a>.  \n\nПрограммулина будет в виде\
  \ такого костыля, чтобы она надежно работало ее нужно правильно запрограммировать:\n\
  чтобы не падал это костыль и сам перезапускался в случае ошибок, а также как-то\
  \ пониматья, что если письма новые письма не поступают на mail- это сломался костыль\
  \ и нужно его чинить каждый раз."
