text: "Идея по книге\n\nПривет, Майкл!\n\nВчера смотрел разные книжки по либертарианству,\
  \ и понял, что в основном все они классические, написаны скорее в духе научной монографии,\
  \ это и понятно: большинство авторов были профессиональными исследователями. Их\
  \ очень не легко читать, а иногда может быть и скучно.\n\nЯ подумал, что вот нет\
  \ книжки в духе Введение в либертарианство… и в другие темы (Введение в австрийскую\
  \ школу экономики)\n\nА вот чего точно нет, так это книжки с названием Либертарианство\
  \ для детей\n\nИли же\n\nОсновы австрийской школы экономики для детей. \n\nМне кажется,\
  \ у тебя бы отлично получилось осветить и изложить эти темы. И также сфокусирует\
  \ идею самой книжки на потенциальной аудитории и может помочь другим с введением\
  \ в тему предмета"
