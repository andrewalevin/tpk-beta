text: "Yes, there will be a coffee shop. ☕ \nAnd I’m also planning to bring something\
  \ new — these ready-made meals for travelers. \n\nIt’s a great brand, I’ve tried\
  \ them many times, and they have lots of different dishes. \n\nThis time I got some\
  \ especially for vegetarians: I have two options — Georgian lobio (with potatoes,\
  \ beans, and hot peppers) or Moroccan chickpea soup. \U0001F372\U0001F60B"
