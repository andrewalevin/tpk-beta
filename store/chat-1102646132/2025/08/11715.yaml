text: "У меня вот есть следующий текст от психолога, который предлагает следующую\
  \ психотерапевтическую практику. Оцени плюсы и минусы методики из следующего текста\
  \ с позиции современных рекомендуемых методик психотерапии:\n\n«<b>Что сказал бы\
  \ Смолянов?..</b>\n\nЭтот вопрос я задавал себе не раз. И вот сейчас я понял, как\
  \ быть. \n\nНа данный момент Олег Георгиевич живёт в каждом из нас, в наших воспоминаниях.\
  \ В нашем коллективном бессознательном. И когда хочется попросить у Смолянова совета\
  \ - нам стоит собраться и постараться дать ответ тому, кто спрашивает. Это, конечно,\
  \ не будут слова самого Олега Георгиевича, но хоть какая-то экстраполяция. Кто готов\
  \ в этом участвовать - напишите в ответ на это сообщение слово &quot;готов&quot;.\
  \ И когда кто-то захочет поговорить с ОГ - мы сообща постараемся предположить, что\
  \ он бы ответил тому, кто спрашивает.»"
