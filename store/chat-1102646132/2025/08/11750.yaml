text: 'Привет Оскар! Очень рад, что ты со свей семьей успешно добрался домой. Надеюсь,
  вы не так устали от такой далекой дороги к нам сюда. Надеюсь, вы получили невероятные
  эмоции и впечатления!


  Я очень рад и тронут познакомиться с тобой и твоей семьей.

  Передай им привет!'
