text: "Мы тут с Кириллом подумываем поехать в это воскресенье 31 августа снова в Торжок-\
  \ Тверь! \n\nВ прошлый раз пошел дождь и мы не смогли сделать полностью этот маршрут.\n\
  \nСейчас ожидается теплая погода, и пока еще такая, мы хотим отправиться в крайний\
  \ раз этим летом (31 августа) в такую дальнюю поездку!\n\nЕсли у тебя есть время\
  \ и желание в это воскресенье встать пораньше и отправиться вместе с нами в такое\
  \ путешествие, присоединяйся!"
