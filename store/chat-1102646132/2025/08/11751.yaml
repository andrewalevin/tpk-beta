text: 'Hi Oscar! I’m so happy that you and your family made it home safely. I hope
  the long trip here wasn’t too exhausting for you all. I also hope you took back
  wonderful emotions and unforgettable impressions!

  It really means a lot to me to have met you and your family. Please send them my
  warm regards!'
