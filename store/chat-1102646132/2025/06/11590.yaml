text: 'Спасибо Майклу за доброту, внимание, за вложенное время и знания, за терпеливые
  и ясные ответы на все мои вопросы! Спасибо Павлу за организацию этих семинаров и
  создание пространства для содержательных разговоров! И от всей души благодарю всех
  участников за глубокие обсуждения и стремление разобраться в сложности нашего мира!


  Я искренне признателен каждому из вас — для меня было честью познакомиться!'
