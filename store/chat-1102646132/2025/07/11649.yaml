text: "Я вчера обнаружил супер колонию пауков \U0001F577️. \n\nНа набережной случайно\
  \ фонариком велосипеда осветил в углу одного паука, какой большой на сетке сидит,\
  \ вау!\n\nА потом стал смотреть у каждой гранитной колонны в углу сидит по большому\
  \ иногда огромному пауку! \n\nИ таких вот вся набережная, а может быть еще дальше.\n\
  \nПрисмотревшись, а между решетками сидят пауки поменьше.\n\nИ это просто огромная\
  \ колония пауков на набережной!"
