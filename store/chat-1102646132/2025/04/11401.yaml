text: 'Заявление.


  Сегодня 04 апреля в 15:10 подходя к подьезду я издалека заметила, как с балкона
  квартиры на 10 этаже в моем подьезде по адресу Каширское шоссе 59 /1 подьезд 3 в
  углу дети сбрасывают один пакет с водой на входящих в подьез.


  Прошу принять меры и обеспечить безопасность входа в подьезд.


  =====


  От дачи заведомо ложный показаний предупреждена по статье УК…'
