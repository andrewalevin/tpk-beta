text: 'Интегральный тип: NT / Прометей ▴


  В любой сфере деятельности NT ищет закономерности, строит схемы и модели, описывающие
  всё многообразие связей в системе, разрабатывает технологию в наиболее общем смысле
  слова. Это может быть технология в химическом производстве, «технология» игры в
  карты или «технология» общения с людьми. Довод SJ-человека о том, что «на нашем
  производстве уже 30 лет эта процедура выполняется следующим образом», может только
  позабавить NT-представителя, проявляющего неистощимую изобретательность и безжалостно
  расправляющегося со всякого рода архаизмами и несообразностями, вне зависимости
  от срока их существования. Иерархические взаимоотношения, предполагающие, что «начальству
  виднее», и ориентирующиеся на чины, звания и должности, никоим образом не удовлетворяют
  NT, холодно заявляющих: «Я понимаю, что это говорил Эйнштейн, но даже лучшим из
  нас свойственно ошибаться».

  Чтобы сделать людей более похожими на богов, Прометей подарил им огонь, источник
  света и энергии. Обладая огнем, человечество приобрело понимание законов природы
  и контроль над ее слепыми силами. Понимать природу и контролировать ее законы –
  значит обладать могуществом, и это стремление к могуществу отличает тип Прометея
  (ENTJ – Фельдмаршал, INTJ – Исследователь, ENTP – Изобретатель, INTP – Архитектор)
  от всех остальных.

  Прометей редко встречаются среди людей. Ребенок NT с рождения обречен решать проблему
  поиска себе подобных, практически незнакомую счастливым с этой точки зрения его
  собратьям SP и SJ.

  Могуществом бредят настоящие NT. Не власть над людьми, но власть над законами природы,
  способность понимать, контролировать, предсказывать и объяснять явления действительности
  привлекает Прометеев. Заметьте, что эти четыре качества понимать, контролировать,
  предсказывать и объяснять – в наибольшей степени присущи науке. Поскреби NT – обнаружишь
  ученого! Конечно же. Природа без особого энтузиазма относится к тому, чтобы кто-то
  там контролировал ее законы. Поэтому отнюдь не ежедневно результатом изысканий NT
  является открытие законов гравитации и т. п. Зато проекты вечных двигателей рождаются
  в головах ученых мужей с завидным постоянством. И это тоже отличительная черта NT
  – невзирая на многовековой печальный опыт, пренебрегая презрением более практичных
  SJ, Прометей вновь и вновь приносят собственные силы на алтарь науки в погоне за
  лучезарной идеей вечного движения. Не будь в них этой детской способности верить
  собственным предчувствиям больше, чем многовековому опыту, наверное, не увидела
  бы вновь света погребенная под землей Троя; не изучали бы в десятом классе школьники
  теорию относительности; да и эту страницу едва ли удалось бы набрать на экране компьютера.

  Однако всевозможные формы могущества являются не более чем средствами для достижения
  единственного желаемого для NT результата – компетентности. Таким образом, NT нужно
  не могущество как таковое, а компетентность, способность, умение, изобретательность,
  мастерство. Интеллектуальные способности всегда желанны для NT, понимающих под интеллектом
  умение выполнять наилучшим и наиболее экономичным способом разнообразные действия
  в изменяющихся условиях. Скажите NT, что он мошенник, безответственный плут и обманщик,
  которому к тому же не хватает спонтанности действий, и, возможно, NT ответит, что
  ваши представления не лишены доли здравого смысла. Это не значит, что ваше высказывание
  истинно, нет, причиной подобного ответа послужит присущее всем NT постоянное сомнение
  в собственной способности быть свободным, действовать раскрепощено или безукоризненно
  выполнить какое-то обязательство. Сомнение в себе – для NT лишь частный случай представления
  о всеобщей относительности. В идее о том, что всё способно изменяться и можно на
  одну и ту же вещь посмотреть с десяти различных точек зрения (причем ни одна из
  них не будет неправильной), NT видят источник гибкого могущества и всегда готовы
  приспособить свои безупречные действия к непрерывно изменяющейся среде.'
