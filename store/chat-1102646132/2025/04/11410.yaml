text: "Настя, С Днем Рождения!\n\n\nДоброта и нежность  вместе с силой духи и блестящий\
  \ ум \n\nТы — человек, в котором удивительным образом сочетаются светлая доброта,\
  \ невероятная сила духа и блестящий ум. Твоё трудолюбие и стремление к мечтам всегда\
  \ восхищали меня — ты не боишься идти вперёд, учиться, расти, и именно поэтому всё,\
  \ за что ты берёшься, расцветает."
