text: 'Тезис Эйнштейна: «Законы математики относительно действительности не точны;
  а чем точнее бывают эти законы, тем более далеки они от действительности», – хорошо
  понятен NT, получающим истинное удовольствие от тонкой сатиры или сложнейших логических
  построений, примеры которых можно найти в произведениях Л. Кэрролла «Алиса в Стране
  Чудес» и «Алиса в Зазеркалье». Внешне бессмысленная игра в доказательство белизны
  черного или квадратуры круга придумана NT-людьми, получающими истинное наслаждение
  в сознании, по крайней мере, двойственности (а то и множественности) явлений окружающей
  действительности. Фантастические романы-хроники университетски образованного Роджера
  Желязны о мирах-отражениях и принцах-властелинах этих миров – читаются NT- и NF-любителями
  уже не первый десяток лет. Увидеть в научно обоснованном и детально описанном факте,
  по меньшей мере, два варианта его толкования, не исключающих применения данного
  знания на практике, а лишь подчеркивающих всеобщий принцип относительности, распространяющийся
  на всё без исключения «законы природы» (существование которых тоже нелишне поставить
  под сомнение!), – печальная радость скептика-NT. Рассказывают, что выдающийся психиатр,
  отличавшийся безукоризненной точностью в научных исследованиях, истинный интеллигент
  и методолог науки, в заключение торжественной речи по поводу вручения ему Сталинской
  премии за новую и нестандартную форму трактовки механизмов развития некоторых психических
  расстройств сказал: «Уважаемые коллеги! Дайте мне на проведение исследований еще
  одну Сталинскую премию, и я докажу вам, что на самом деле всё обстоит прямо противоположным
  образом».

  Всё свое внимание NT концентрируют на будущих событиях, прошлое для них – умерло
  и никогда больше не вернется. Действительно, важно то, что может случиться или произойти
  в следующую минуту. Прошлое можно использовать лишь для определения направлений
  развития в будущем (в том смысле, что «тот, кто игнорирует уроки истории, снова
  и снова будет повторять одни и те же ошибки», а повторения ошибок NT себе позволить
  не могут). Действительно, если принцип ясен и верен, то как же можно допускать ошибки?!
  Представляется возможным сравнить жизненную стратегию NT-людей с традиционно европейской
  тенденцией видеть прошлое, настоящее и будущее на одной линии. Таким образом, Восточный,
  циклический вариант мировой истории (а также личностной истории человека, живущего
  в традициях Востока и питаемого восточной культурой), где «…все возвращается на
  круги своя» и «…нет ничего нового в Поднебесной» больше соответствует представлениям
  NF-людей. SP живут текущим моментом, SJ сохраняют по мере сил традиции, предпочитая
  глубоко не вдаваться в проблему динамики времени и не особенно задумываясь над смыслом
  истории, которому известный NT А. Тойнби посвятил двенадцатитомный труд «Постижение
  истории» в стремлении вывести закон, позволяющий предсказывать будущее цивилизаций.

  В своем стремлении выработать законы, согласно которым думают и действуют окружающие,
  NT часто теряют чувство реальности. Они могут рассчитывать варианты происходящих
  событий вместо того, чтобы осмотреться и принять в них участие. «Временами NT как
  бы стоят с отсутствующим и отвлеченным видом в качестве сторонних наблюдателей на
  берегу бурной реки жизни, глядя на проносящийся мимо мощный поток», – пишет Д. Кейрси.
  Подобная отвлеченность иногда приводит к печальным для NT последствиям. В частности,
  из-за недостаточно развитых чувств NT могут подпадать под влияние особ противоположного
  пола, абсолютно не отвечающих требованиям, которые на самом деле NT предъявляет
  к спутнику жизни. Примеры подобных ситуаций можно без труда найти в художественной
  литературе – новеллы С. Цвейга и А. П. Чехова, романы В. Теккерея и С. Моэма изобилуют
  картинами «маленьких трагедий» с участием NT.

  Временами NT могут не замечать эмоциональных реакций окружающих и быть нечувствительными
  к сложностям межличностных взаимоотношений.'
