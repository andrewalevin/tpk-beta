text: "Добрый день!\n\nМного лет с удовольствием пользуюсь вашим торговым центром,\
  \ еще со времен первого открытия Рамстора, и очень его люблю.\n\nНо вчера меня расстроило\
  \ ужасное поведение и непрофессионализм ваших охранников.\n\nК мне вчера обратились\
  \ ваши сотрудники на входе, не представившись, я их попросил руководствуясь законом\
  \ РФ о частной охранной деятельности предоставить мне их личные удостоверения охранника.\
  \ Охранники отказались. Как только я начал производить видеофиксация нарушения закон,\
  \ первый охранник сорвал свой бейджик, а второй сообщил, что у него отсутствует\
  \ удостоверение частного охранника, а также второй охранник предлагал мне нецензурно\
  \ отправится в задний карман брюк.\n\nО чем имеется видеозапись, которую я прилагаю.\n\
  \nВ связи с чем, не могли бы вы прояснить, пожалуйста следующее:\n\nИмеется ли у\
  \ вашего охранника удостоверение частного охранника, как того требует законодательство\
  \ РФ?\n\nОзнакомлен ли ваши охранники с действующим законом о частной охранной деятельность,\
  \ которым они должны руководствоваться в своей работе?\n\nТакже хотелось бы от вас\
  \ разъяснений, почему \n\nПрошу направить мне официальный ответ для дальнейшей подачи\
  \ жалобы в Прокуратуру РФ, а также Росвардию, отвечающую за деятельность охранных\
  \ подразделений."
