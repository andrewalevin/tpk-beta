text: Люди часто говорят о том, что не могут отделаться от чувства, будто они не существуют
  для NT как реальные люди, и ответом на подобное игнорирование является раздражение
  или нападки в адрес NT. Просто не воспринимающие ситуацию с данной точки зрения
  NT приходят в замешательство и редко способны дать отпор, предпочитая отстраниться
  и исключить возможность общения с людьми, мотивы которых они считают недостаточно
  ясными и логичными, а поведение – слишком аффективным и агрессивным. Однако не следует
  думать, что NT не способны дать «агрессору» ответ, полный ядовитого сарказма и ранящий
  в самое сердце того, кто вызвал гнев Прометея.
