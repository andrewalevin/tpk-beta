text: 'Таким образом, неверие ни во что, абсолютный скепсис по отношению ко всему
  в мире (и к собственной персоне в том числе!) парадоксальным образом становится
  основой нерушимой веры NT только в свои силы и идеи. Грех не вспомнить здесь слова
  великого NT – Лао-Цзы, говорившего задолго до Конфуция в своем трактате «Дао де
  цзин», что«…совершенно мудрый не имеет страсти, не ценит трудно добываемые предметы,
  учитесь у тех, кто не имеет знания, и идет по пути, которым прошли другие». Другим
  символом веры для NT являются взгляды Гераклита Эфесского, сказавшего «Мудрость
  в том, чтобы знать всё, как одно». Немногочисленные NT самой природой вынуждены
  искать единомышленников и «соплеменников». И эта способность проявляется зачастую
  в бессмертных книгах, со страниц которых звучный голос одиноких в своем времени
  NT через многие годы доносится до их более молодых, но не менее одиноких собратьев.

  Мы говорили о том, что, назвав NT мошенником, едва ли удастся его обидеть. Но попробуйте
  назвать NT глупцом, некомпетентным в той области, которую он считает своей, и вы
  обнаружите, насколько серьезно отнесется к подобному заявлению с вашей стороны NT,
  имеющий собственные мерки своей компетентности и не желающий слышать ничьего иного
  мнения по этому поводу. Заметим, что NT бывает беспощаден по отношению к себе в
  оценке собственного уровня компетентности, но лишь он сам имеет право подобной оценки.
  Весьма критичные по отношению к самим себе, NT не менее критически относятся к критике
  в свой адрес. При этом «предел» объему критического высказывания какого-либо человека
  NT устанавливает строго в соответствии со своей собственной оценкой компетентности
  критикующего лица в данной области.

  Компетентность NT, несомненно, связана с определенным родом деятельности. Сравните
  отношение NT и SP к действию и компетентности.

  SP совершенствуется потому, что обожает действие, а для NT постоянное упражнение
  собственных способностей в действии – путь к желанному совершенству. Тот уровень
  компетентности, которым обладает истинный NT на данный момент, не может удовлетворить
  его. Прометеям знакомы лишь краткие мгновения после завершения какого-либо сложного
  этапа самосовершенствования, когда они на миг чувствуют себя достаточно компетентными
  в своих глазах, в то время как окружающие давно недоумевают: «…чего он от себя еще
  хочет? Ведь он уже и так всё может!» Список областей, в которых NT «должен быть
  компетентным», на протяжении всей его жизни расширяется, никогда не сокращаясь;
  и часто NT-врач, на мгновение остановившись в своей гонке за совершенством, с сожалением
  думает: «А ведь я уже никогда не стану судостроителем или специалистом по радиоэлектронике».
  И нет более безжалостного судьи, оценивающего действия NT и ведущего отсчет драгоценного
  времени, скупо отмеренного Природой на самосовершенствование, чем сам NT. Подобное
  отношение к себе иногда приобретает преувеличенный и даже гротескный характер. Тогда
  NT становится раздражительным и напряженным, и в списке необходимых ему совершенств
  появляются элементы бюрократизма.

  Никогда до конца не удовлетворенные собственным уровнем компетентности, NT зачастую
  не могут как следует отдохнуть и расслабиться. Этому мешает постоянное сознание
  того, что «…сейчас мне следует хорошенько отдохнуть!», не оставляющее NT в продолжение
  всего свободного времени. Стремящиеся к интенсификации всех без исключения видов
  собственной деятельности, Прометеи желают отдохнуть за минимальный промежуток времени
  и с максимально возможным результатом, что как раз и мешает им полноценно расслабиться.

  Мы уже обсудили роль жестких иррациональных убеждений в жизни SJ. Для NT тоже есть
  два довольно опасных в плане отношений с окружающими и собственного психического
  и физического здоровья сценария. Первый сценарий состоит в том, что NT заявляет
  окружающим: «Я от вас ничего не требую», полагая, что окружающие практически ничего
  не знают, да и их умения оставляют желать лучшего. В последующем NT искренне удивляется,
  что у «уважаемых коллег» что-то всё-таки получилось в результате их напряженного
  труда.'
