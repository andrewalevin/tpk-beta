text: '? Чем обусловлен синдром откладывание на потом разных дел для культуры постсоветских
  стран?


  Я слышал недавно рассказ одного руководителя  консалтинговой фирмы, который работает
  в Европе. Он перестал давать время (неделю и более) на выполнения заданий людям
  родом из снгшных стран, т.к. заметил, что они все равно начинают делать все в последний
  день.'
