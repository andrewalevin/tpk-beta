text: 'Работа для NT значит больше чем хобби. Прометею хорошо известна цена, которую
  приходится платить за знания, и он не жалеет усилий для достижения совершенства,
  стремясь привнести элементы нового понимания во все сферы собственной деятельности.
  NT обычно заняты разработкой моделей и идей, построением систем. Помимо математики,
  философии и архитектуры их привлекают логика и дизайн, кардиология и криминалистика,
  менеджмент и служба безопасности. Торговля и сфера услуг значительно в меньшей степени
  интересуют NT. Но где бы ни работал NT, он везде стремится к достижению совершенства.

  NT – истинные новаторы, стремящиеся и способные изменить даже самую жесткую систему
  в соответствии с принципом оптимальности и логичности. Другое дело, что часто Прометей
  проигрывает в надежности и стабильности тому же Эпиметею – SJ, больше доверяющему
  фактам и реальности, чем идеям и принципам. NT всегда готов выслушать новую чужую
  идею или необычное мнение. Всё, что может изменить систему к лучшему, позитивно
  оценивается NT, даже если идею изменения высказал не он, а кто-то другой. NT любят
  задавать вопросы, им свойственно развивать волевые качества, самоконтроль и интеллект.
  Иногда Прометей, создают впечатление холодных, отстраненных и загадочных людей,
  хотя на самом деле им свойственна развитая эмоциональность (лишь тщательно скрытая
  за суровой логичностью). Если от NT требуется высказать собственное мнение, они
  делают это без двусмысленностей и стараясь избегать неясных мест.

  NT подвержены серьезному недугу – они всегда в работе и не способны расслабиться.
  Они часто запираются в «башне из черного дерева» своей интеллектуальности, отрезанные
  от всего того, что для представителей других типов составляет реальную действительность.
  Временами среди NT рождаются эксцентричные гении. Эйнштейн нередко появлялся на
  улицах Нью-Йорка в комнатных тапочках. Круг его общения ограничивался немногими
  самыми близкими ему людьми. По всей видимости, подобное положение нисколько его
  не расстраивало, и лишь благодаря счастливому стечению обстоятельств его работы
  стали достоянием мировой науки. Опасность того, что труды многих лет никогда не
  увидят света, всегда существует для NT, общающихся с окружающими на таком высоком
  уровне абстракции, что их бывает сложно понять. Шерлок Холмс – автор логической
  «технологии» дедуктивного метода раскрытия преступлений – крайне неохотно снисходил
  до объяснений собственных умозаключений доктору Уотсону, считая излишним пережевывание
  того, что лежит на поверхности и«…просто элементарно, дорогой Уотсон!»

  В компании себе подобных NT любят развлекаться игрой «в слова», выстраивая сложнейшие
  и блестящие языковые конструкции. Скрытое значение, парадоксы и неоднозначные высказывания
  всегда привлекают NT. Герман Мелвилл в своем произведении «Моби Дик, или белый кит»
  выводит многоплановую картину взаимоотношений разных уровней скрытого смысла и аллегорий,
  представляя на суд читателя образы капитана Ахава и его команды, преследующих неуловимого
  белого кита в бескрайних океанских просторах. Герман Гессе в романе «Игра в бисер»,
  поддерживая лучшие традиции Томаса Манна («Доктор Фаустус»), создает целую галерею
  игр, любимых представителями NT-типа. Интересен тот факт, что не только способность
  создавать метафорические конструкции с логическим содержанием, но и любовь или нелюбовь
  к литературе данного рода являются «лакмусовой бумажкой» для определения типа темперамента.
  Стоит просто спросить человека, читал ли он «Имя розы», понравилось ли ему, и, если
  да, то что именно, и при определенном навыке можно говорить о его принадлежности
  к тому или иному типу. Впрочем, подобные «эксперименты» на самом деле не являются
  экспериментами в прямом смысле слова: для NT содержание и форма первых реплик в
  диалоге с незнакомцем определяют, будет или нет продолжен разговор с этим человеком.
  На самом деле ни SP, ни SJ не могут обычно даже дочитать до конца «мутную и нединамичную»
  историю об охоте на белого кита: лишь NT и, может быть, NF прочтут «Имя розы» как
  роман о метафизическом ужасе комического.'
