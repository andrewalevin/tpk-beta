text: 'Зачастую NT считают других людей неспособными всесторонне обсудить сложную
  проблему, и эта позиция NT становится заметной окружающим. В этом видится отличие
  Прометеев от представителей других типов, считающих других людей способными точно
  объясниться между собой при решении конкретных задач.

  Второй сценарий возникает тогда, когда NT считает, что окружающие должны, по крайней
  мере, пытаться достичь тех же высот, к которым стремится сам NT. И хоть эти высоты
  в принципе недостижимы, считается, что к ним должны стремиться все. Обрати внимание,
  любознательный читатель, как часто проблемы в общении с окружающими и в отношениях
  со своим здоровьем возникают при употреблении слов ДОЛЖЕН и ВСЕ. Чем больше у человека
  список того, что «ДОЛЖНЫ делать окружающие и он сам» и чем более уверен этот человек
  в том, что так «ДОЛЖНЫ поступать ВСЕ», тем труднее находиться людям рядом с ним,
  тем реже на лице у него увидишь улыбку, и тем чаще можно встретить его среди пациентов
  терапевтического стационара. Необходимо тут же оговориться, что таким образом мы
  характеризуем лишь крайние формы поведения.

  Речь NT практически лишена общих мест, отличается краткостью и логичностью. Нет
  хуже наказания для NT, чем заставить его говорить общие слова или растолковывать
  очевидные вещи. NT говорит: «…ну, это, разумеется, всем известно» и продолжает в
  полной уверенности, что, если он вдруг остановится на элементарных деталях, его
  собеседники умрут от скуки. Невербальные методы общения не устраивают NT, и обычно
  он бывает невнимателен к «речи без слов». NT склонны стремиться к абсолютной точности,
  оттачивая свои языковые способности, и ожидают столь же серьезного отношения к языку
  со стороны окружающих, что, кстати, редко бывает в действительности.

  Проблема языка как средства общения между людьми – это та проблема, которой посвящают
  свое время и силы целые поколения NT. Возможно, это связано с их собственными затруднениями
  в понимании их окружающими. Хотя область художественной литературы не входит в сферу
  влияния NT-типа, но теоретические модели языка, проблемы семиотики и компьютерной
  лингвистики всецело находятся во власти Прометеев. А результаты бывают разные: например,
  европейский бестселлер 80-х «Имя розы» У. Эко – гениального NT читается с увлечением
  представителями всех типов, и каждый находит в «пироге» романа тот слой, который
  с любовью «выпек» для него семиотик – мастер языка NT. И неслучайно именно У. Эко
  публикует анализ работ и жизнеописание другого «мэтра лингвистики», последователя
  Фрейда – французского психоаналитика Жака Лакана.

  В своей неуемной жажде знаний NT часто достигают высокого профессионализма в избранной
  области. Главенствующее стремление к могуществу, гораздо более сильное, чем желание
  действовать, чувство долга или самовыражение, проявляется в детстве, как любознательность.
  Первыми словами, произнесенными NT, бывают вопросы. NT интересует устройство мира,
  и его не удовлетворяют несерьезные или бестолковые ответы взрослых. Он желает слышать
  четкие и ясные ответы, чтобы понять смысл и связать воедино наблюдаемые факты; при
  этом он может своим упорством серьезно раздражать окружающих. Обучение для Прометея
  длится 24 часа в сутки, и чем ярче выражен тип, тем раньше проявляется эта черта.
  «Ранний старт» и упорство NT в овладении знаниями позволяют им «обойти» представителей
  всех других типов. С ростом интеллектуальных способностей NT возрастает их склонность
  к занятиям математикой, философией, архитектурой, инженерией – тем, что требует
  точности и высокого уровня компетентности.

  По-видимому, более чем кто бы то ни было из других типов, NT живет своей работой.
  Для NT работа – это работа, и даже игра – это род деятельности, похожий на работу.
  Безделье было бы худшим из наказаний для NT. Результатом деятельности Прометея является
  выведенный закон, новое знание, находящее себе подтверждение в окружающей действительности,
  выдерживающее проверку на точность и позволяющее прогнозировать события в интересующих
  NT областях. Способность выводить подобные законы и пользоваться ими на практике
  – любимый для NT род деятельности.'
