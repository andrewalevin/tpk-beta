text: "class Solution:\n    def findDifferentBinaryString(self, nums: List[str]) -&gt;\
  \ str:\n        dnums = [int(_n, 2) for _n in nums]\n        size = len(nums[0])\n\
  \        alln = list(range(2 ** size))\n        for num in dnums:\n            alln[num]\
  \ = -1\n        \n        for num in alln:\n            if num != -1:\n        \
  \        return  format(num, f&#x27;0{size}b&#x27;)"
