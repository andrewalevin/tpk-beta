text: 'Настя, с Днём Рождения!


  Прекрасная и нежная, в тебе удивительным образом сочетаются светлая доброта, невероятная
  сила духа и блестящий ум. Твоё стремление к мечте восхищает — ты не боишься идти
  вперёд, учиться, расти и достигать успеха!


  Ты словно воплощение весны — лёгкая, лучистая, окрыляющая. Пусть твоя красота —
  как внешняя, так и внутренняя — всегда будет источником вдохновения для окружающих.
  Пусть каждый день приносит тебе радость, гармонию и свет, пусть в жизни будет больше
  моментов, от которых захватывает дух.


  Желаю тебе любви, которая будет согревать душу, поддержки близких в каждом начинании,
  и бесконечного множества поводов улыбаться. Оставайся такой же нежной, яркой и настоящей.
  Пусть все твои мечты сбываются самым красивым образом!'
