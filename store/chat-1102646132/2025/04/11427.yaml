text: 'В браузерной версии основное меню располагается сверху, вспомогательное – слева,
  при этом оно остаётся на месте (на виду у пользователя), когда листается страница.
  В мобильной версии основное меню зафиксировано сверху, для открытия вспомогательного
  меню есть отдельная кнопка сверху.


  На основной странице и на новостной странице подразделов “специалитет” и ”магистратура”
  должна быть кликабельная “шапка”: карусель картинок, к каждой из которых привязана
  ссылка, ведущая на некоторые разделы. У администратора должна быть возможность без
  особенных затруднений менять картинку и раздел, на который ведёт картинка.



  Вверху (в «шапке») сайта в любом разделе/подразделе присутствует эмблема МГУ и эмблема
  приёмной комиссии мехмата.'
