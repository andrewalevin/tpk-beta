text: 'Прикольно!


  Это почти тоже, наверное, чем мы с другом занимаемся в нашем небольшом исследовательском
  проекте:


  Как определять политический байес человека по косвенным, не прямым политическим
  вопросам вопросам за минимальное время в интервью или small talk.


  Мы делаем сервис, который бы подсказывал собеседующему какой задать следующий хитрый
  косвенный вопрос вообще без политики уже на основе прошлых ответов респондента для
  нахождения наискорейшего ответа.'
