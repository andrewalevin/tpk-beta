text: 'Пока всё ещё не вполне ясно, какое именно влияние христианство оказало на формирование
  тривиума и квадривиума.

  Возьмём, к примеру, астрономию: в античности она была не просто наукой, а одним
  из ключей к пониманию мироздания. Ею активно занимались: создавались первые звёздные
  карты, развивались математические модели (Птолемей, Аристарх Самосский и др.). В
  эпоху схоластики, несмотря на продолжение обучения, достижения в астрономии были
  куда скромнее, если не сказать – формальные.

  Что касается перенятия других греческих наук — я затрудняюсь припомнить яркие примеры
  сопоставимого масштаба.'
