text: 'Греческая (языческая) цивилизация закончилась в момент исчерпания своего мифа.

  Сложно сказать, тревожило ли это самих греков. Скорее всего — нет. Их космологическое
  мышление не позволяло им осмыслить завершение мифа как нечто фатальное. Они продолжали
  жить внутри него — в границах полиса, из которых не могли выйти прежде всего ментально.

  Именно за пределами этих границ и родился новый миф — с глубоким знанием греческого,
  но уже с его отрицанием. С этим отрицанием началась диалектика. Возможно, именно
  она — диалектика мифа — и есть та недооценённая суперсила западной цивилизации.

  Из опыта гибели греческой культуры можно, кажется, извлечь важный урок: когда мы
  упираемся в пределы собственных размышлений, это не повод для отчаяния. Это сигнал
  к тому, что пора расширять рамки своего мировоззрения.'
