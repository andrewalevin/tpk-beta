text: 'В моменте в 9:00 эти 500-700 человек жамкали кнопку с обновлением страницы,
  которая не кэшируется, а ходит в базу. А та в моменте не успевала отвечать. А как
  только зависает у одного - другие судорожно начинают кликать обновление страницы.


  Тяжко было минут 10, потом все рассосалось и нормально работало.


  Настя время тестов продлила.'
