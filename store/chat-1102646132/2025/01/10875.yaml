text: 'Композитор С. И. Танеев, избравший в свое время для отдыха деревеньку Дютьково,
  писал П. И. Чайковскому из поездки по Франции, что как ни прекрасны та-мошние ландшафты,
  только среди родной природы мож-по дышать свободно.

  Под Звенигородом дышится и в прямом смысле этого слова так легко и свободно, что
  невольно хочется сказать словами героя одного чеховского рассказа, напи-санного
  в этих краях: «Господи, неужели здесь всегда

  • дышат таким воздухом, или это так пахнет только се-годня, ради моего приезда?»'
