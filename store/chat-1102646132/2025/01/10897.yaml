text: "В русской википедии в статье про глухомань Петровичи совсем ничего не сказано\
  \ про убийство евреев.\n\nА вот в английской \n\nIn July 1941, Petrovichi was occupied\
  \ by the German armies. 416 Jewish inhabitants who did not flee in time were massacred"
