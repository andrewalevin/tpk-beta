text: 'В одном из них в 1884 году жил земский врач и писатель Чехов. «Полдня занят
  приемкою больных, - писал он, - остальное же время отдыхаю... Перед моим окном --
  гора с соснами, правее дом исправника... налево заброшенный крепостной вал, левее
  лесок, а из-за последнего выглядывает Савва освященный... Заднее крыльцо, вернее
  задняя дверь, около которой... хрюкает поросенок, глядит на реку».



  О своей жизни в Звенигороде г-н Чехов вспоминал не раз:

  «В Звенигороде в самом деле хорошо»; «был в Звенигоро-де, там очень хорошо, чудесный
  звон, великолепный вид».'
