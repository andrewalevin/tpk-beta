text: 'Айзика Азимова вчера обсуждали с другом, я с удивлением узнал, что он вообще-то
  родился на территории царской империи.


  Интересно стало, пошел посметь - оказалось, в Смоленской области в местечке Петровичи.


  Глянул на карте - глухомань полная, стоит знак на месте дом, в котором родился он
  и еще 16 братьев и сестер.


