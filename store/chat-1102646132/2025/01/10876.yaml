text: 'В Подушкине, где у своего брата гостил все лето 1883 г. Петр Ильич Чайковский,
  зародились звуки кантаты «Москва» и второй сюиты для оркестра. «Чем больше я знакомлюсь
  с этой восхитительной по живописно-сти и обилию лесов местностью, тем больше наслаж-

  даюсь ео», - писал Чайковский отсюда.

  Хочется пройтись по подушкинским лесам, доставив-шим наслаждение тому, кто так тонко
  чувствовал красоту природы; по той аллее, где, как говорят, любил гулять Чайковский.

  He сговариваясь с Петром Ильичом, и А. П. Боро-дин, год спустя после него проводивший
  лето в другом местечке тогдашнего

  Звенигородского уезда, писал:

  «Местность восхитительная...»

  Уже в наше время недалеко от Подушкина на Нико-линой горе с 1946 по 1950 г. жил
  и творил талантливый советский композитор С. С. Прокофьев.


