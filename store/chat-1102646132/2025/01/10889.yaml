text: "Я бегло просмотрел это интервью, немного пролистал книжку, какое у меня впечатление\
  \ сложилось об этом новом понятии. Я сам, признаюсь, до этого не очень понимал,\
  \ что это значит, а тут представилась возможность покопаться.\n\nКак я понял, поправьте,\
  \ если что-то упусти. Трайболизм - это некотоая новая форма маркировки людей с альтернативным\
  \ мнением. \n\nКак я себе представляю, почему это появилось: Раньше обычно было\
  \ чуть проще классфифицировать различных маргиналов по их принадлежности.\n\nНо\
  \ для глобализации и тоталиризации общественного мнения потребовал"
