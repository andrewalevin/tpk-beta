caption: '<b>Сотни индусов в течение восьми лет выдавали себя за нейросеть «Наташа»</b>


  Стартап BuilderAI позиционировал себя как революционную платформу, которая способна
  создавать мобильные приложения при помощи ИИ. Авторы нейросети Natasha предлагали
  пользователям разработать любую программу, выбрав шаблон и необходимые функции.
  После этого «ИИ» готовил для клиента финальный продукт.


  В 2019 году выяснилось, что большую часть работы в стартапе выполняют программисты
  из Индии и нескольких других стран. Основатель компании объявил, что его ИИ «человеко-ассистирован»,
  но нейросеть якобы сама создаёт до 82% приложения. Компания смогла привлечь более
  450 миллионов долларов инвестиций от Microsoft и Qatar Investment Authority, протянув
  на труде индусов целых восемь лет. Только сейчас стартап признали банкротом.


  В апреле <a href="https://t.me/svtvnews/69423">стало известно</a> о филиппинском
  стартапе Nate, который точно так же выдавал труд сотен филиппинцев за работу нейросети.


  <i>Теория живого интернета не подтвердилась</i>


