name: 💎 tpk-runner
run-name: 🚀 tpk-runner (${{ github.actor }})🚀
on:
  #schedule:
  #  - cron: '*/10 * * * *'
  push:
    branches:
      - main
  release:
    types: [published]
    
permissions:
  contents: write
jobs:
  tpk-runner:
    runs-on: ubuntu-latest
    env:
      TPK_BOT_TOKEN: ${{ secrets.TPK_BOT_TOKEN }}
      TPK_ENCRYPT_AES_KEY_BASE64: ${{ secrets.TPK_ENCRYPT_AES_KEY_BASE64 }}
    steps:
      - name: 👋 Checkout repository
        uses: actions/checkout@v4

      - name: 👋 Envs
        run: echo "${{ TPK_CHANNELS_IDS_LIST }}"

      - name: 🐍 Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: 🔄 Install TPK
        run: pip install telepostkeeper

      - name: 🖼 CLI CHECK
        run: ls -lha
      
      - name: 📡 Listening
        run: telepostkeeper-timekiller 60

      - name: 🖼 Frontend
        run: telepostkeeper-frontend

      - name: 🖼 CLI CHECK
        run: ls -lha
      
      - name: 💾 Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply automatic changes

          





  
